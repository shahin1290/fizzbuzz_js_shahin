<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <title>FizzBuzz</title>
</head>
<body>
    <div class="flex justify-center h-screen bg-green-darker text-2xl ">
        <div class="my-16 mx-auto">
            <div class="text-5xl tracking-tight mb-10 font-black text-center uppercase">Fizz Buzz Test</div>
            <div class="mb-3 text-white">Enter a number and see what happens</div>
            <input type="text" id="value" class="p-3" placeholder="Enter a Number">
            <input type="submit" value="Check" id="button" class="bg-purple hover:bg-purple-dark text-white font-bold rounded px-5 py-3">
            <div id="display_answer" class="my-10 text-5xl text-center text-orange"></div>
        </div>
    </div>


    <script src="./js/fizz-buzz.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let button = document.getElementById('button')
            let displayDiv = document.getElementById('display_answer')
            button.addEventListener('click', () =>{
                let value = document.getElementById('value').value
                let fizzBuzz = new FizzBuzz
                let result = fizzBuzz.check(value)
                displayDiv.innerHTML = result;
            })
        })
    </script>

    
</body>


</html>
